<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Lecture 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    body{ margin: 20px; }
  </style>
</head>
<body>
  <!-- margin & padding -->
    <div>
      <span class="me-5">Left Side Text</span>
      <span class="me-5">Right Side Text</span>
    </div>
    <div class="mt-5">This is bottom div.</div>
    <div class="text-center bg-primary p-5">Primary div</div>
    <div style="width: 200px" class="text-center bg-primary mx-auto">Centered div</div>
    <div class="bg-warning mt-n1">Negative margin div</div>

  <!-- borders -->
    <div class="border mt-5">All Sides of Border</div>
    <div class="mt-2 border border-5">2 width Border</div>
    <div class="mt-2 border border-primary border-top-0">Primary Color Border</div>
    <div style="height: 75px; width: 75px;" class="mt-2 text-center py-4 border border-info rounded-circle">Border</div>
    <div style="height: 75px; width: 75px;" class="mt-2 border border-primary border-5 rounded-2">Rounded</div>

  <!-- box shadow -->
    <div class="shadow-lg mt-3 p-4 bg-body">Large Shadow</div>
    <div class="shadow-lg mt-3 p-4 bg-body rounded">Large Shadow</div>

  <!-- font weight -->
    <div class="fs-1">Large Font Size</div>
    <div class="fs-3 fw-bold">Bold font</div>
    <div class="fst-italic">Italic font</div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
