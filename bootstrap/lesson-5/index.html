<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Lecture 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <h2>Bootstrap Grid Layout</h2>

  <!-- Basic Grid -->
  <div class="container">
    <h1>Basic Grid</h1>
    <div class="row">
      <div class="col bg-primary">column 1</div>
      <div class="col bg-info">column 2</div>
      <div class="col bg-warning">column 3</div>
    </div>
  </div>

  <!-- Column Grid -->
  <div class="container mt-5">
    <h1>Column Grid</h1>
    <div class="row">
      <div class="col-1 bg-primary">column 1</div>
      <div class="col-6 bg-info">column 2</div>
      <div class="col-5 bg-warning">column 3</div>
    </div>
  </div>

  <!-- Responsive Column Width -->
  <div class="container mt-5">
    <h1>Responsive Column Width Grid</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-3 bg-primary">column 1</div>
      <div class="col-xs-12 col-sm-6 col-lg-3 bg-info">column 2</div>
      <div class="col-xs-12 col-sm-6 col-lg-3 bg-warning">column 3</div>
      <div class="col-xs-12 col-sm-6 col-lg-3 bg-secondary">column 4</div>
    </div>
  </div>

  <!-- Justifying Columns -->
  <div class="container mt-5">
    <h1>Justifying Columns Grid</h1>
    <div class="row justify-content-between">
      <div class="col-xs-12 col-sm-6 col-lg-3 bg-primary">column 1</div>
      <div class="col-xs-12 col-sm-3 col-lg-3 bg-info">column 2</div>
      <div class="col-xs-12 col-sm-6 col-lg-3 bg-warning">column 3</div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
